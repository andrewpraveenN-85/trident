<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <img src="logo.png" alt="Logo" class="h-10">
        <span class="text-xl font-bold text-blue-900">Your Logo</span>
      </div>
      
      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:flex space-x-6">
        <a href="#home" class="text-gray-700 hover:text-blue-900 transition">Home</a>
        <a href="#about" class="text-gray-700 hover:text-blue-900 transition">About</a>
        <a href="#services" class="text-gray-700 hover:text-blue-900 transition">Services</a>
        <a href="#contact" class="text-gray-700 hover:text-blue-900 transition">Contact</a>
      </div>
      
      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-gray-700 hover:text-blue-900 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
      <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
      <a href="#about" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
      <a href="#services" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Services</a>
      <a href="#contact" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="pt-16">
    <!-- Add your main content here -->
    <section id="home" class="h-screen flex items-center justify-center bg-gray-100">
      <h1 class="text-4xl font-bold text-blue-900">Welcome to Your Website</h1>
    </section>
  </div>

  <!-- JavaScript for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
